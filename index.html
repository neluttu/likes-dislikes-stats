<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeThis.com daily challenge</title>
    <link rel="stylesheet" href="styles.css" class="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#f8fae5] flex items-center justify-center min-h-screen">
    <div class="w-full md:w-[710px] flex justify-center items-center bg-white shadow-[0px_27px_15px_-8px_rgba(232,235,204,0.70)] min-h-[200px] flex-col text-[#3e3c66] pt-10 pb-10">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="inline -mr-3" width="62" height="62" viewBox="0 0 24 24" stroke-width="1.2" stroke="#383767" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 21a9 9 0 1 1 0 -18a9 9 0 0 1 0 18z" />
                <path d="M10 10c-.5 -1 -2.5 -1 -3 0" />
                <path d="M17 10c-.5 -1 -2.5 -1 -3 0" />
                <path d="M14.5 15a3.5 3.5 0 0 1 -5 0" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="-ml-4 inline-block -rotate-[18deg]" width="62" height="62" viewBox="0 0 24 24" stroke-width="1.2" stroke="#b6345b" fill="white" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                <path d="M14.5 16.05a3.5 3.5 0 0 0 -5 0" />
                <path d="M10 9.25c-.5 1 -2.5 1 -3 0" />
                <path d="M17 9.25c-.5 1 -2.5 1 -3 0" />
            </svg>
        </div>
        <h1 class="font-bold text-xl mb-3">Likes vs. <span class="text-[#b6345b]">Dislikes</span></h1>
        <small class="text-base">PAST 7 DAYS</small>
        <div class="w-10/12 mt-10 relative min-h-[300px]">
            <ul class="flex items-center justify-start gap-6 text-[#abaab3] flex-col w-full">
                <li class="flex items-center justify-start gap-2 w-full">
                    <span class="min-w-[30px] inline-block text-right">300</span> <hr class="border-[#e4e4e4] w-full">
                </li>
                <li class="flex items-center justify-start gap-2 w-full">
                    <span class="min-w-[30px] inline-block text-right">250</span> <hr class="border-[#e4e4e4] w-full">
                </li>
                <li class="flex items-center justify-start gap-2 w-full">
                    <span class="min-w-[30px] inline-block text-right">200</span> <hr class="border-[#e4e4e4] w-full">
                </li>
                <li class="flex items-center justify-start gap-2 w-full">
                    <span class="min-w-[30px] inline-block text-right">150</span> <hr class="border-[#e4e4e4] w-full">
                </li>
                <li class="flex items-center justify-start gap-2 w-full">
                    <span class="min-w-[30px] inline-block text-right">100</span> <hr class="border-[#e4e4e4] w-full">
                </li>
                <li class="flex items-center justify-start gap-2 w-full">
                    <span class="min-w-[30px] inline-block text-right">0</span> <hr class="border-[#e4e4e4] w-full">
                </li>
            </ul>
            <ul class="flex items-end justify-evenly absolute w-full bottom-0 ml-6 text-[#abaab3] font-semibold h-full top-3">
                <li class="text-center self-stretch flex items-end justify-center gap-1 content-end flex-col">
                    <div class="grow w-full flex items-end justify-center gap-1">
                        <div data-percent="62" class="boxy w-[14px] h-[0%] bg-[#383767] text-transparent inline-block transition-all ease-in duration-700">.</div>
                        <div data-percent="43" class="boxy w-[14px] h-[0%] bg-[#b6345b] text-transparent inline-block transition-all ease-in duration-700">.</div>
                    </div>
                    <span class="h-[56px]">Mon</span>
                </li>
                <li class="text-center self-stretch flex items-end justify-center gap-1 content-end flex-col">
                    <div class="grow w-full flex items-end justify-center gap-1">
                        <div data-percent="53" class="boxy w-[14px] h-[0%] bg-[#383767] text-transparent inline-block transition-all ease-in duration-700">.</div>
                        <div data-percent="58" class="boxy w-[14px] h-[0%] bg-[#b6345b] text-transparent inline-block transition-all ease-in duration-700">.</div>
                    </div>
                    <span class="h-[56px]">Tue</span>
                </li>
                <li class="text-center self-stretch flex items-end justify-center gap-1 content-end flex-col">
                    <div class="grow w-full flex items-end justify-center gap-1">
                        <div data-percent="80" class="boxy w-[14px] h-[0%] bg-[#383767] text-transparent inline-block transition-all ease-in duration-700">.</div>
                        <div data-percent="70" class="boxy w-[14px] h-[0%] bg-[#b6345b] text-transparent inline-block transition-all ease-in duration-700">.</div>
                    </div>
                    <span class="h-[56px]">Wed</span>
                </li>
                <li class="text-center self-stretch flex items-end justify-center gap-1 content-end flex-col">
                    <div class="grow w-full flex items-end justify-center gap-1">
                        <div data-percent="70" class="boxy w-[14px] h-[0%] bg-[#383767] text-transparent inline-block transition-all ease-in duration-700">.</div>
                        <div data-percent="65" class="boxy w-[14px] h-[0%] bg-[#b6345b] text-transparent inline-block transition-all ease-in duration-700">.</div>
                    </div>
                    <span class="h-[56px]">Thu</span>
                </li>
                <li class="text-center self-stretch flex items-end justify-center gap-1 content-end flex-col">
                    <div class="grow w-full flex items-end justify-center gap-1">
                        <div data-percent="92" class="boxy w-[14px] h-[0%] bg-[#383767] text-transparent inline-block transition-all ease-in duration-700">.</div>
                        <div data-percent="87" class="boxy w-[14px] h-[0%] bg-[#b6345b] text-transparent inline-block transition-all ease-in duration-700">.</div>
                    </div>
                    <span class="h-[56px]">Fri</span>
                </li>
                <li class="text-center self-stretch flex items-end justify-center gap-1 content-end flex-col">
                    <div class="grow w-full flex items-end justify-center gap-1 relative">
                        <div data-percent="70" class="boxy w-[14px] h-[0%] bg-[#383767] text-transparent inline-block transition-all ease-in duration-700">.</div>
                        <div data-percent="55" class="boxy w-[14px] h-[0%] bg-[#b6345b] text-transparent inline-block transition-all ease-in duration-700">.</div>
                    </div>
                    <span class="h-[56px]">Sat</span>
                </li>
                <li class="text-center self-stretch flex items-end justify-center gap-1 content-end flex-col">
                    <div class="grow w-full flex items-end justify-center gap-1">
                        <div data-percent="30" class="boxy w-[14px] h-[0%] bg-[#383767] text-transparent inline-block transition-all ease-in duration-700">.</div>
                        <div data-percent="70" class="boxy w-[14px] h-[0%] bg-[#b6345b] text-transparent inline-block transition-all ease-in duration-700">.</div>
                    </div>
                    <span class="h-[56px]">Sun</span>
                </li>
            </ul>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var boxySpans = document.querySelectorAll('.boxy');
                    boxySpans.forEach(function(span) {
                        var percent = span.getAttribute('data-percent');
                        setTimeout(function() {
                            span.style.height = percent + '%';
                        }, 500); 
                });
            });
        </script>
        <button class="mt-10 border-2 border-[#3e3c66] text-[#3e3c66] px-4 py-2 font-semibold hover:bg-[#3e3c66] hover:text-white transition-all duration-150 ease-in">
            View Details
        </button>
    </div>
</body>
</html>
